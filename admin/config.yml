# config.yml

backend:
  name: git-gateway
  repo: Louis331/Louis331.github.io
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/images/uploads'
collections:
  - name: 'docs'
    label: 'Documents'
    folder: '_docs/'
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "article"}